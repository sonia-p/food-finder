<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Food Finder - Trouves ton restaurant !</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway|Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <figure ><img src="images/logo.png" alt="logo de l\'application"></figure>
            <h1>Trouves ton restaurant !</h1>
        </header>
        <section class="container-fluid">
            <div class="row">
            <!-- div qui va contenir la map -->
            <div id="map" class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 list ">
                <div class="filter">
                    <form>
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Note Mini
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <button class="dropdown-item" type="button">1 étoile</button>
                                <button class="dropdown-item" type="button">2 étoiles</button>
                                <button class="dropdown-item" type="button">3 étoiles</button>
                                <button class="dropdown-item" type="button">4 étoiles</button>
                                <button class="dropdown-item" type="button">5 étoiles</button>
                            </div>
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Note Maxi
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <button class="dropdown-item" type="button">1 étoile</button>
                                <button class="dropdown-item" type="button">2 étoiles</button>
                                <button class="dropdown-item" type="button">3 étoiles</button>
                                <button class="dropdown-item" type="button">4 étoiles</button>
                                <button class="dropdown-item" type="button">5 étoiles</button>
                            </div>
                            <button type="button" class="btn btn-light">Filtrer</button>
                        </div>                     
                    </form>
                </div>
                <div class="result">                       
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- chargement de l'API javascript Maps avec une clé personnelle / async permet au navigateur d'afficher le reste de votre site Web pendant le chargement de l'API Maps Lorsque l'API est prête, elle appelle la fonction spécifiée à l'aide du callback-->
    
    <script src="bundle.js" ></script>
    </body>
</html>
